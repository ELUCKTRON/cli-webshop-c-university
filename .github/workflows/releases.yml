name: Release Webshop

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0, v2.1, etc.

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build Webshop for Linux
        run: make

      - name: Rename binary
        run: mv build/webshop webshop-linux

      - name: Upload Linux binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            webshop-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    name: Build for Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install mingw-w64
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build Webshop for Windows
        run: x86_64-w64-mingw32-gcc -Wall -Wextra -std=c11 Webshop1.c Webshop2.c -o webshop.exe

      - name: Upload Windows binary to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/webshop.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
